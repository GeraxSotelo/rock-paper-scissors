<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div class="row">
    <div class="col-12 text-center">
      <h3>COMPUTER</h3>
    </div>
    <div class="col-12 col-sm-3 col-md-2 comp-deck pb-2 mx-auto">
      <div class="card">
        <img class="comp-img" src="https://www.ocbf.ca/2012/sites/default/files/img/english/game_2.jpg" alt="...">
        <div class="card-body">
          <h5 id="comp-text" class="card-title text-center">READY!</h5>
        </div>
      </div>
    </div>
  </div>



  <div class="row jumbotron m-0 text-white">
    <div id="status" class="col"></div>
  </div>

  <!-- PLAYER DECK -->
  <div id="player-row" class="row">
    <div class="col-12 text-center">
      <h3><b>PLAYER</b></h3>
    </div>
    <div class="col-12 col-lg-8 player-deck pt-3">
      <div class="card-deck">
        <div id="rock" class="card" onclick="chooseRock()">
          <img src="http://stevedilworth.com/land/images/fire%20rock.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">ROCK</h5>
            <p class="card-text">I can beat scissors!</p>
          </div>
        </div>
        <div id="paper" class="card" onclick="choosePaper()">
          <img src="https://i.pinimg.com/originals/fc/c3/51/fcc3513bf52d83fbb157863a2041b7a0.jpg" class="card-img-top"
            alt="...">
          <div class="card-body">
            <h5 class="card-title">PAPER</h5>
            <p class="card-text">I can beat rock!</p>
          </div>
        </div>
        <div id="scissors" class="card" onclick="chooseScissors()">
          <img src="https://am21.akamaized.net/tms/cnt/uploads/2010/03/scissor-spider-550x366.jpg" class="card-img-top"
            alt="...">
          <div class="card-body">
            <h5 class="card-title">SCISSORS</h5>
            <p class="card-text">I can beat paper!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
